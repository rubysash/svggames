<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="100%" version="1.1" width="100%" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><text fill="rgb(15,15,15)" font-size="18px" font-weight="bold" stroke="none" style="font-family:Arial" x="299.3" y="237.79999999999998">9 Mens Morris</text><text fill="rgb(15,15,15)" font-size="11px" font-weight="bold" stroke="none" style="font-family:Arial" x="224.68" y="258.3">Each player starts with 9 stones. (Black vs White)</text><text fill="rgb(15,15,15)" font-size="11px" font-weight="bold" stroke="none" style="font-family:Arial" x="224.68" y="287.0">Stage 1 (Placement): Take turns placing stones.</text><text fill="rgb(15,15,15)" font-size="11px" font-weight="bold" stroke="none" style="font-family:Arial" x="224.68" y="307.5">Get 3 in a row, on a connected line, remove 1 of your</text><text fill="rgb(15,15,15)" font-size="11px" font-weight="bold" stroke="none" style="font-family:Arial" x="224.68" y="328.0">opponent's pieces (break strings as last choice.)</text><text fill="rgb(15,15,15)" font-size="11px" font-weight="bold" stroke="none" style="font-family:Arial" x="224.68" y="360.8">Stage 2 (Movement): Take turns moving your pieces.</text><text fill="rgb(15,15,15)" font-size="11px" font-weight="bold" stroke="none" style="font-family:Arial" x="224.68" y="377.2">1 at a time, attempting to get 3 in a row, again.</text><text fill="rgb(15,15,15)" font-size="11px" font-weight="bold" stroke="none" style="font-family:Arial" x="224.68" y="393.59999999999997">If you get 3 in a row, take 1 of your opponent's</text><text fill="rgb(15,15,15)" font-size="11px" font-weight="bold" stroke="none" style="font-family:Arial" x="224.68" y="410.0">pices (break strings as a last choice)</text><text fill="rgb(15,15,15)" font-size="11px" font-weight="bold" stroke="none" style="font-family:Arial" x="224.68" y="442.8">Stage 3 (Underdog): When anyone gets down to only</text><text fill="rgb(15,15,15)" font-size="11px" font-weight="bold" stroke="none" style="font-family:Arial" x="224.68" y="459.2">3 pieces, they are not bound by lines and can jump</text><text fill="rgb(15,15,15)" font-size="11px" font-weight="bold" stroke="none" style="font-family:Arial" x="224.68" y="475.59999999999997">to any unoccupied spot on board.</text><text fill="rgb(15,15,15)" font-size="11px" font-weight="bold" stroke="none" style="font-family:Arial" x="224.68" y="508.40000000000003">To Win: Capture opponent down to 2 pieces</text><circle cx="41.0" cy="41.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="41.0" cy="369.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="41.0" cy="697.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="123.0" cy="123.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="123.0" cy="369.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="123.0" cy="615.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="205.0" cy="205.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="205.0" cy="369.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="205.0" cy="533.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="369.0" cy="41.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="369.0" cy="123.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="369.0" cy="205.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="369.0" cy="533.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="369.0" cy="615.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="369.0" cy="697.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="533.0" cy="205.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="533.0" cy="369.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="533.0" cy="533.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="615.0" cy="123.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="615.0" cy="369.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="615.0" cy="615.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="697.0" cy="41.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="697.0" cy="369.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><circle cx="697.0" cy="697.0" fill="black" r="12.299999999999999" stroke="rgb(10,10,10)" /><line stroke="rgb(10,10,20)" stroke-width="5" x1="369.0" x2="369.0" y1="41.0" y2="205.0" /><line stroke="rgb(10,10,20)" stroke-width="5" x1="533.0" x2="697.0" y1="369.0" y2="369.0" /><line stroke="rgb(10,10,20)" stroke-width="5" x1="369.0" x2="369.0" y1="533.0" y2="697.0" /><line stroke="rgb(10,10,20)" stroke-width="5" x1="41.0" x2="205.0" y1="369.0" y2="369.0" /><rect fill="none" height="656.0" stroke="rgb(10,10,20)" stroke-width="5" width="656.0" x="41.0" y="41.0" /><rect fill="none" height="492.0" stroke="rgb(10,10,20)" stroke-width="5" width="492.0" x="123.0" y="123.0" /><rect fill="none" height="328.0" stroke="rgb(10,10,20)" stroke-width="5" width="328.0" x="205.0" y="205.0" /></svg>